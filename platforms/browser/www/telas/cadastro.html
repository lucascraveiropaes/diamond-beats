<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        <title>Diamond Beats</title>

        <!--Import Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import CSS -->
        <link type="text/css" rel="stylesheet" href="../assets/css/materialize.css">
        <link type="text/css" rel="stylesheet" href="../assets/css/style.css">
        <link type="text/css" rel="stylesheet" href="../assets/css/animations.css">

        <!-- Import Font -->
        <link rel="stylesheet" href="../assets/fonts/pe-icon-7-stroke/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    </head>

    <body class="cadastro">
        <header class="top-panel">
            <nav class="navbar-fixed">
                <div class="nav-wrapper">
                    <a href="javascript:history.go(-1)" class="waves-effect waves-circle-2 waves-light left nav-link">
                        <i class="pe-7s-angle-left"></i>
                    </a>
                </div>
            </nav>

            <img src="../assets/img/icons/logo-outline.png" style="margin: 7% 32.5%; width: 35%">

            <div class="float-panel">
                <span>Cadastro</span>
            </div>
        </header>

        <section>
            <div class="row" style="padding-top: 30px">                
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="primeiroNome" type="text" class="validate">
                            <label for="primeiroNome">Primeiro Nome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="sobrenome" type="text" class="validate">
                            <label for="sobrenome">Sobrenome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="password" type="password" class="validate">
                            <label for="password">Senha</label>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <a class="waves-effect waves-light btn-large btn-block" href="main.html">Entrar</a>
                    </div>
                </form>
            </div>
        </section>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../assets/js/materialize.min.js"></script>
        <script type="text/javascript" src="../assets/js/diamond-beats.js"></script>
    </body>
</html>
